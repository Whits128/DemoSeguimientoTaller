<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Técnico a Reparación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Asignar Técnico a Reparación</h2>
    
    <!-- Formulario de Asignación -->
    <form id="assignTechnicianForm">
        <div class="mb-3">
            <label for="reparacionId" class="form-label">ID de Reparación</label>
            <input type="text" class="form-control" id="reparacionId" placeholder="Ingrese el ID de la reparación" required>
        </div>
        
        <div class="mb-3">
            <label for="telefonoId" class="form-label">ID de Teléfono</label>
            <input type="text" class="form-control" id="telefonoId" placeholder="Ingrese el ID del teléfono" required>
        </div>

        <div class="mb-3">
            <label for="tecnicoSelect" class="form-label">Seleccionar Técnico</label>
            <select class="form-select" id="tecnicoSelect" required>
                <option value="" disabled selected>Seleccione un Técnico</option>
                <!-- Opciones de técnicos cargadas dinámicamente -->
                <option value="1">Juan Pérez</option>
                <option value="2">María García</option>
                <option value="3">Luis Martínez</option>
                <option value="4">Ana Sánchez</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Asignar Técnico</button>
    </form>

    <!-- Mensaje de éxito/error -->
    <div id="responseMessage" class="mt-3"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Manejo de la asignación del técnico al teléfono
    document.getElementById('assignTechnicianForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const reparacionId = document.getElementById('reparacionId').value;
        const telefonoId = document.getElementById('telefonoId').value;
        const tecnicoId = document.getElementById('tecnicoSelect').value;

        if (reparacionId && telefonoId && tecnicoId) {
            // Aquí se puede hacer la llamada a un servidor para asignar el técnico
            fetch('/asignar-tecnico', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    reparacionId: reparacionId,
                    telefonoId: telefonoId,
                    tecnicoId: tecnicoId
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('responseMessage').innerHTML = 
                        '<div class="alert alert-success">Técnico asignado correctamente.</div>';
                } else {
                    document.getElementById('responseMessage').innerHTML = 
                        '<div class="alert alert-danger">Hubo un error al asignar el técnico.</div>';
                }
            })
            .catch(error => {
                document.getElementById('responseMessage').innerHTML = 
                    '<div class="alert alert-danger">Error en la comunicación con el servidor.</div>';
            });
        } else {
            document.getElementById('responseMessage').innerHTML = 
                '<div class="alert alert-warning">Por favor, complete todos los campos.</div>';
        }
    });
</script>

</body>
</html>
