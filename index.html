<!-- Styles -->
<section class="text-center text-lg-start">
    <div class="container py-4 p-5">
        <div class="row g-0 align-items-center">
            <div class="col-lg-6 mb-5 mb-lg-0">
                <div class="card cascading-right bg-body-tertiary" style="backdrop-filter: blur(30px);">
                    <div class="card-body p-5 shadow-5 text-center">
                        <h2 class="fw-bold mb-5">Iniciar Sesión</h2>
                        <form id="loginForm">
                            <div class="form-outline mb-4">
                                <input type="text" id="username" class="form-control" required />
                                <label class="form-label" for="username">Nombre de Usuario</label>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="password" id="password" class="form-control" required />
                                <label class="form-label" for="password">Contraseña</label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mb-4">Iniciar Sesión</button>
                            <div class="text-center">
                                <p><a href="#">¿Olvidaste tu contraseña?</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

                <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" class="w-80 rounded-4 shadow-4 " style="height: 480px;" alt="Imagen inspiradora" />
            </div>
        </div>
